<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Notex2</title>
	<script async type="application/dart" src="main.dart"></script>
	<script async src="packages/browser/dart.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script async src="script.js"></script>
	<link rel="stylesheet" href="notex2.css">
</head>
<body>
	<header>
		<h1><img src="./notex2.png" alt="notex2"/></h1>
	</header>
	
	<main>
		<section id="sourceContainer">
			<h2>Source (Please try to edit it!)</h2>
			<textarea id="source">

		</section>
		<section id="preview">
			<h2>Preview</h2>
			<div id="tableOfContents">
			</div>
			<div id="article_main">

		</section>
		<section id="outputContainer">

			<div id="error"></div>

		</section>
	</main>

</html>
